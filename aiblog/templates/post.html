{% extends "base.html" %}

{% block title %}{{ post.title }} - AI Blog{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ post.title }}</h1>
        <small>{{ post.date }}</small>
    </header>
    
    <div class="post-content">
        {{ post.content | safe }}
    </div>
    
    <footer>
        <a href="/" role="button" class="secondary">‚Üê Back to Home</a>
    </footer>
</article>
{% endblock %}
