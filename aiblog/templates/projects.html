{% extends "base.html" %}

{% block title %}Projects - AI Blog{% endblock %}

{% block content %}
<h1>My Projects</h1>
<p>Here's a collection of projects I've been working on:</p>

{% for project in projects %}
<div class="project">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <div class="tech">Tech: {{ project.tech }}</div>
</div>
{% endfor %}
{% endblock %}
